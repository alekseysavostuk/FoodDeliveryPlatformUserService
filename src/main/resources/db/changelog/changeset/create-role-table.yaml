databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Aleksey
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true