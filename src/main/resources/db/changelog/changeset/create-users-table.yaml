databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Aleksey
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email
        - createIndex:
            indexName: idx_users_created_at
            tableName: users
            columns:
              - column:
                  name: created_at
        - createIndex:
            indexName: idx_users_updated_at
            tableName: users
            columns:
              - column:
                  name: updated_at