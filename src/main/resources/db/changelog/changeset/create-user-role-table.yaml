databaseChangeLog:
  - changeSet:
      id: create-user-role-table
      author: Aleksey
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_user
                    references: users(id)
              - column:
                  name: role_id
                  type: bigserial
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_role
                    references: role(id)
        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
            constraintName: pk_user_role
        - createIndex:
            indexName: idx_user_role_user_id
            tableName: user_role
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_user_role_role_id
            tableName: user_role
            columns:
              - column:
                  name: role_id